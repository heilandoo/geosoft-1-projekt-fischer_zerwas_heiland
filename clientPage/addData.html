  <body>
    <div class="row" id="mainContainer">
      <div class="col-lg-6" id="savedRides">
        <p id='general'></p>
        <div id="userInput">






        </div>



        <p id="patientInfoHead">Neue Fahrt hinzufügen: </p>
        <p id='patientCoronaStatus'></p>


        <div id="input">

          <button id="buttonAddData" type="button" onclick="getLocation()">Aktuelle Position</button>
          <button id="buttonAddData" type="button" onclick="changeVisibility()">Adresse wählen</button>
          <button id="buttonAddData" type="button" onclick="setMarker()">in Karte wählen</button>

          <div id='adressInput' style="visibility: hidden" align="right">
          <label for='street'><strong>Straße</strong> </label>
          <input type='text' id='street' >

          <br/><label for='nr'><strong>Hausnummer</strong></label>
          <input type='number' id='nr' min='0' max='000'>

          <br/><label for='city'><strong>Stadt</strong> </label>
          <input type='text' id='city' >
          <button id="buttonAddData" type="button" onclick="geocoding()" >OK</button>
      </div>
    </div>
      <div id="userInput">
        <p id="patientInfoHead">Start: </p>
        <label for="start">Startpunkt</label>
        <select name="start" id="start"></select>
        <p id='patientRisk'></p>

        <p id="patientInfoHead">Ziel: </p>
        <label for="destination">Zielpunkt</label>
        <select name="destination" id="destination"></select>

        <p id="patientInfoHead">Zeitpunkt: </p>
        <label for="start-time">Start</label>
        <input id="start-date" type="date" name="start-date" placeholder="YYYY-MM-DD" value="DD:MM:JJJJ">
        <input id="start-time" type="time" name="start-time" value="HH:MM">
      </div>
      <div >
        <button id="buttonAddData" type="button" onclick="creatingApi()">Hinzufügen</button>
      </div>

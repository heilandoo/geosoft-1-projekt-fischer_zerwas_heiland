            <label for="doc">als Arzt registrieren</label>
            <input type="button" value="Registrieren" id="submit" onclick="checkDatabase()"/> <br>
            <div id="newAcc">
              <a id="textRegister">Zurück zum Login:</a>
            </div>
            <input type="button" value="Login" onclick="window.location.href='/'" />
        </form>

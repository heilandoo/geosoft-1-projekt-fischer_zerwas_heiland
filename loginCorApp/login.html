<!DOCTYPE html>

<html>
  <head>
    <title>Corona-App Login | Projektabgabe Fischer, Zerwas, Heiland</title>
<!-- Include CSS File Here -->
  <link rel="stylesheet" href="loginCorApp/style.css"/>

<!-- Include JS File Here -->
  <script src="loginCorApp/loginCorApp.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h2>Login CoronaApp</h2>
        <form id="form_id" method="post" name="myform">
          <br>
          <label>Benutzername :</label>
            <input type="text" name="username" id="username"/>
          <label>Passwort :</label>
            <input type="password" name="password" id="password"/>
            <input type="button" value="Login" id="submit" onclick="validate()"/> <br>
            <div id="newAcc">
              <a id="textRegister">Falls Sie noch keinen Account haben:</a>
            </div>
            <input type="button" value="Registrieren" onclick="window.location.href='/register.html'" />
        </form>
      </div>

    </div>
  </body>
</html>
